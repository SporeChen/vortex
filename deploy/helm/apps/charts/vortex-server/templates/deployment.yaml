apiVersion: apps/v1
kind: Deployment
metadata:
  name: vortex-server
  namespace: vortex
  labels:
    app: vortex-server
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: vortex-server
  template:
    metadata:
      labels:
        app: vortex-server
    spec:
      serviceAccountName: vortex-admin
      containers:
      - name: vortex-webapp
        image: sdnvortex/vortex-portal:{{ .Values.image.webappTag }}
        ports:
        - containerPort: 8080
      - name: vortex-server
        image: sdnvortex/vortex:{{ .Values.image.apiserverTag }}
        ports:
        - containerPort: 7890
